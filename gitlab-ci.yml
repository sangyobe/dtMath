stages:
  - build
  - test


build:
  stage: build
  retry:
    max: 2
  tags:
    - dtMath_CMake_tag_windows
  script:
    - git submodule update --init
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Release -DTEST_PROJECT=ON
    - cmake --build . --config Release

