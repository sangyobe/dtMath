stages:
  - test
  - build


build_win:
  rules:
    - if: $CI_COMMIT_TAG =~ /.*v.*/
      when: always
    - when: never
# Runs at 'build' stage
  stage: build
  tags:
    - "dtMath_CMake_tag_windows"
  script:
    - mkdir build
    - cd build
    - cmake .. "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release
    - cmake --build . --config Release --target test
    - ./bin/test
    - cd ../..
    - rmdir /s /q dt-math-cmake

# Job name 'build'
build_linux:
  rules:
    - if: $CI_COMMIT_TAG =~ /.*v.*/
      when: always
    - when: never
    # - when: always # temparay set until windows build complete (230226)
# Runs at 'build' stage
  stage: build
  tags:
    # - dtMath_CMake_tag_windows
    - ros-noetic
  script:
    - apt update && DEBIAN_FRONTEND=noninteractive apt install -y git-core
    - rm -rf build  # Guarantee that tests and coverage are using latest src and tests
    - mkdir build
    - cd build
    - cmake .. 
    - cmake --build . --config Release --target test
    - ./bin/test



include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Code-Quality.gitlab-ci.yml

code_quality:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  services:
  tags:
    - cq-sans-dind

sast:
  stage: test


